<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <meta name="description" content="Fylo data storage component">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1 class="sr-only">Fylo data storage component</h1>

    <div class="storage__wrapper">
      <div class="storage__top">
        <a href="#" class="header__logo">
          <img src="images/logo.svg" alt="Fylo" width="135" height="40">
        </a>

        <ul class="header__icons">
          <li>
              <a href="#">
                <span class="sr-only">document</span><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="20" height="24"><path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg>
              </a>
          </li>
          <li>
              <a href="#">
                <span class="sr-only">folder</span><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="20"><path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg>
              </a>
          </li>
          <li>
              <a href="#">
                <span class="sr-only">upload</span><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="16"><path d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg>
              </a>
          </li>
        </ul>
      </div>

      <div class="storage__bottom">
        <p class="storage__summary">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <p class="storage__left">
          <strong>185</strong>
          <span>GB Left</span>
        </p>

        <div class="storage__control">
          <div class="storage__progress" role="progressbar" aria-label="Storage" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000">
            <span class="sr-only">75%</span>
            <div class="storage__progress-completed" style="width: 75%;"></div>
          </div>

          <div class="storage__min-max">
            <p class="storage__min">0 GB</p>
            <p class="storage__max">1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/cxkeeley">Darwin</a>.
    </div>
  </footer>
</body>
</html>
